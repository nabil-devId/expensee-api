version: '3.8'

services:
  # Database for backend
  db:
    image: postgres:17.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.docker
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "8432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    volumes:
      - .:/app
      - ./temp:/app/temp  # Shared volume for image processing
    env_file:
      - .env.docker
    environment:
      - POSTGRES_HOST=db
      - TESSERACT_CMD=/usr/bin/tesseract
      - TEMP_DIR=/app/temp
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "POSTGRES_HOST=db alembic upgrade head &&
         uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data: